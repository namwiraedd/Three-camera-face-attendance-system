version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gatekeeper
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  face-service:
    build: ./services/face-service
    env_file: .env
    ports: ["8500:8500"]
    depends_on: ["postgres","redis"]

  api:
    build: ./services/api
    env_file: .env
    ports: ["8000:8000"]
    depends_on: ["face-service","postgres","redis"]

  gate-controller:
    build: ./services/gate
    env_file: .env
    ports: ["8100:8100"]
    depends_on: ["api","redis"]

  web:
    build: ./web
    env_file: .env
    ports: ["3000:3000"]
    depends_on: ["api","redis"]

volumes:
  pgdata:
